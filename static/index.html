<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrum</title>
    <script type="text/javascript" src="scrum.js"></script>
    <link rel="stylesheet" type="text/css" href="scrum.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="start">
        <h1>Organiacaly Sourced Vegan Scrum Blockchain in the Cloud</h1>

        <div class="connecting">Connecting...</div>
        <div class="links hidden">
            <a href="#" id="hostlink">Host</a>
            <a href="#" id="joinlink">Join</a>
        </div>
    </div>
    <div id="hostid" class="hidden">
        <h1>Host ID</h1>
        <h2 class="id">1234</h2>
        <a href="#" class="next">Next</a>
    </div>
    <div id="hostoverview" class="hidden">
        <a href="#" class="next">Next</a>
        <a href="#" class="reveal">Reveal</a>
        <ul>
        </ul>
    </div>
    <div id="joinid" class="hidden">
        ID: <input type="tel" class="id" maxlength="4" /><br>
        Name: <input type="text" class="name"><br>
        <button class="join">Join</button>
    </div>
    <div id="choose" class="hidden">
        <ul>
            <li><a href="#" class="select">0</a></li>
            <li><a href="#" class="select">1/2</a></li>
            <li><a href="#" class="select">1</a></li>
            <li><a href="#" class="select">2</a></li>
            <li><a href="#" class="select">3</a></li>
            <li><a href="#" class="select">5</a></li>
            <li><a href="#" class="select">8</a></li>
            <li><a href="#" class="select">13</a></li>
            <li><a href="#" class="select">20</a></li>
            <li><a href="#" class="select">40</a></li>
            <li><a href="#" class="select">100</a></li>
            <li><a href="#" class="select">Inf</a></li>
            <li><a href="#" class="select">?</a></li>
            <li><a href="#" class="select">Coffee</a></li>
        </ul>
    </div>
    <div id="reveal" class="hidden">
        <p>My choice: <span class="choice"></span></p>
        <ul></ul>
    </div>
    <div id="lost" class="hidden">
        <h1>Connection lost</h1>
    </div>
</body>
</html>
